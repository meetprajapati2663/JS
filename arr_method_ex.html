        // Q.2 Input Value Find Out 1+n Format :- 

        let n = prompt("Enter Your Number");

        let arr = [];

        for (let i = 1; i <= n; i++) {
            arr[i - 1] = i;
        }

        console.log(arr);

        let sum = arr.reduce((res, curr) => {
            return res + curr;
        })

        console.log("sum=>",sum);
         
        let factorial = arr.reduce((res, curr) => {
            return res * curr;
        })

        console.log( "fact=>", factorial);
